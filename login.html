<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
    crossorigin="anonymous"
  />
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://code.jquery.com/jquery-3.7.1.min.js"
    integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
    crossorigin="anonymous"
  ></script>
  <link rel="stylesheet" href="css/login-style.css">
  
    <title>login</title>
</head>
<body>
    <div class="login-container container py-5 px-5 h-100">
        <div class="login-form row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card shadow-2-strong">
                    <div class="card-body p-5 text-center">
                        <h3 class="mb-5">LOGIN</h3>
                        <form id="loginform">
                            <!-- Email input -->
                            <div class="form-floating mb-4">
                                <input type="email" id="formEmail" class="form-control" placeholder="example@email.com"/>
                                <label class="form-label" for="formEmail">Email</label>
                                <span id="emailError" class="errormessage" ></span>
                            </div>
                            <!-- Password input -->
                            <div class="form-floating mb-4">
                                <input type="password" id="formPassword" class="form-control" placeholder="password"/>
                                <label class="form-label" for="formPassword">Password</label>
                                <span id="passwordError" class="errormessage" ></span>
                            </div>
                            <!-- 2 column grid layout for inline styling -->
                            <div class="row mb-4">
                                <div class="col d-flex justify-content-center">
                                    <!-- Checkbox -->
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="" id="form2Example31" checked />
                                        <label class="form-check-label" for="form2Example31"> Remember me </label>
                                    </div>
                                </div>

                                <div class="col">
                                    <!-- Simple link -->
                                    <a href="#!">Forgot password?</a>
                                </div>
                            </div>

                            <!-- Submit button -->
                            <button id="submitBtn" type="button" class="btn btn-primary col-12 btn-block mb-4">Sign in</button>

                            <!-- Register buttons -->
                            <div class="text-center">
                                <p>Not a member? <a href="signup.html">Sign Up</a></p>
                                <p>or sign up with:</p>
                                <button  type="button" class="btn btn-link btn-floating mx-1">
                                <i class="fa fa-facebook-square"></i>
                                </button>

                                <button  type="button" class="btn btn-link btn-floating mx-1">
                                <i class="fa fa-google"></i>
                                </button>

                                <button  type="button" class="btn btn-link btn-floating mx-1">
                                <i class="fa fa-twitter"></i>
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <div class="toast-container position-fixed bottom-0 end-0 p-3">
          <div id="passwordToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header">
              <strong class="me-auto">Notification</strong>
              <small>now</small>
              <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body">
              Incorrect password. Please try again.
            </div>
          </div>
        </div>

        <div class="toast-container position-fixed bottom-0 end-0 p-3">
          <div id="emailToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header">
              <strong class="me-auto">Notification</strong>
              <small>now</small>
              <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body">
              Account does not exist. Please check your email.
            </div>
          </div>
        </div>

    </div>

    <script src="./javascript/loginscript.js"></script>
</body>
</html>
