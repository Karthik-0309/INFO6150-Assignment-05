<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/login-style.css">
    <title>Register</title>
</head>
<body>
<!-- <section class="vh-100 bg-image" style="background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.webp');"> -->
    <div class="mask d-flex align-items-center h-100 gradient-custom-3">
        <div class="container h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
              <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <!-- <div class="col-12 col-md-9 col-lg-7 col-xl-6"> ="border-radius: 15px;-->
                    <div class="card" style="margin-top: 25px; border-radius: 15px; height: 43rem; width:auto;">
                        <div class="card-body p-5">
                            <h2 class="text-uppercase text-center mb-5">Sign-Up</h2>

                            <form id="signupForm"> <!-- Added an ID for easier selection -->
                                <div class="form-outline mb-4">
                                    <label class="form-label" for="name">User Name</label>
                                    <input type="text" id="name" class="form-control form-control-lg" required/>
                                    <span id="nameerror" class="errormessage text-danger"></span> <!-- Added class for styling -->
                                </div>

                                <div class="form-outline mb-4">
                                    <label class="form-label" for="email">Email</label>
                                    <input type="email" id="email" class="form-control form-control-lg" />
                                    <span id="emailerror" class="errormessage text-danger"></span>
                                </div>

                                <div class="form-outline mb-4">
                                    <label class="form-label" for="password">Password</label>
                                    <input type="password" id="password" class="form-control form-control-lg" />
                                    <span id="passworderror" class="errormessage text-danger"></span>
                                </div>

                                <div class="form-outline mb-4">
                                    <label class="form-label" for="retypepassword">Confirm password</label>
                                    <input type="password" id="retypepassword" class="form-control form-control-lg" />
                                    <span id="password1error" class="errormessage text-danger"></span>
                                </div>

                                <div class="form-check d-flex justify-content-center mb-5">
                                    <input class="form-check-input me-2" type="checkbox" id="checkbox" />
                                    <label class="form-check-label" for="checkbox">
                                        I agree all statements in <a href="#!" class="text-body"><u>Terms of service</u></a>
                                        <span id="checkboxerror" class="errormessage text-danger"></span>
                                    </label>
                                </div>

                                <div class="d-flex justify-content-center">
                                    <button id="submitbtn" type="submit" class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">Register</button>
                                </div>
                            </form>

                            <!-- <script src="./javascript/signup.js"></script> Ensure the path is correct -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
<!-- </section> -->

<script src="./javascript/signup.js"></script> <!-- Ensure the path is correct -->
</body>
</html>
